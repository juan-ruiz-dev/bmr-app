<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    
    <title>BMR Calculator</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">BMR Calculator</a>
    </nav> 



    <!-- Form Area -->
<div class="container h-100 d-flex justify-content-center">
<div class = "form-group">
  <form action = '/' method = "POST">
  
    <input class="form-control form-control-sm" type="text" placeholder="Height in Inches" name = "height" id="height">
    <input class="form-control form-control-sm" type="text" placeholder="Weight in lbs" name = "weight" id="weight">
    <input class="form-control form-control-sm" type="text" placeholder="Age" name = "age" id="age">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="male" name ="test" id="male">
                <label class="form-check-label" for="male">
                     Male
                </label>
            </div>
         <div class="form-check">
             <input class="form-check-input" type="radio" value="female" name ="test" id="female">
             <label class="form-check-label" for="female">
                        Female
             </label>
         </div>
         <button class = "btn btn-dark btn-sm" type = submit>Get BMR</button>
    </form>
</div>
</div>







  </body>
</html>
